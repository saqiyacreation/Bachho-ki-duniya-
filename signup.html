<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - Bachon Ki Duniya</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100">
  <div class="max-w-md mx-auto mt-20 p-8 bg-white shadow-xl rounded-xl">
    <h2 class="text-2xl font-bold text-center text-purple-800 mb-6">Create Your Account</h2>
    <input id="email" type="email" placeholder="Email" class="w-full p-3 border rounded mb-4" />
    <input id="password" type="password" placeholder="Password" class="w-full p-3 border rounded mb-4" />
    <button onclick="signup()" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">Sign Up</button>
    <p class="mt-4 text-center text-sm">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
  </div>

  <script type="module">
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { auth } from './scripts/firebase-config.js';

    window.signup = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Signup successful!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    }
  </script>
</body>
</html>
