<!DOCTYPE html>
<html>
<head>
  <title>Bacho Ki Duniya - Login / Signup</title>
  <script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD9fTRY2S7kRSxz-pQ8YFNvy3VPGbxLogA",
      authDomain: "bacho-ki-duniya-a2bcf.firebaseapp.com",
      projectId: "bacho-ki-duniya-a2bcf",
      storageBucket: "bacho-ki-duniya-a2bcf.firebasestorage.app",
      messagingSenderId: "493564401334",
      appId: "1:493564401334:web:caeb003d035a1b23177817",
      measurementId: "G-JQJ3KRQN5R"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login Function
    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful!");
          // redirect or show dashboard
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    };

    // Signup Function
    window.signup = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Signup successful!");
        })
        .catch((error) => {
          alert("Signup failed: " + error.message);
        });
    };
  </script>
</head>
<body>
  <h2>Login / Signup - Bacho Ki Duniya</h2>
  <input type="email" id="email" placeholder="Enter email" /><br><br>
  <input type="password" id="password" placeholder="Enter password" /><br><br>
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
</body>
</html>
