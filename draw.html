<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Coloring</title></head>
<body><h2>ðŸŽ¨ Draw & Color</h2><p>Download PDF or try drawing below.</p>
<iframe src="pages/sample-coloring.pdf" width="100%" height="500px"></iframe>
<canvas id="canvas" width="400" height="400" style="border:1px solid #000;"></canvas>
<script>
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");
let drawing = false;
canvas.onmousedown = () => drawing = true;
canvas.onmouseup = () => drawing = false;
canvas.onmousemove = (e) => {
  if (!drawing) return;
  let rect = canvas.getBoundingClientRect();
  ctx.fillStyle = "#000";
  ctx.beginPath();
  ctx.arc(e.clientX - rect.left, e.clientY - rect.top, 5, 0, 2 * Math.PI);
  ctx.fill();
};
</script></body></html>
