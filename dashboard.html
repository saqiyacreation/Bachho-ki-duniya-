<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100">
  <div class="max-w-3xl mx-auto mt-20 bg-white p-6 shadow-lg rounded-xl">
    <h1 class="text-3xl font-bold text-green-800">Welcome to Bachon Ki Duniya!</h1>
    <p class="mt-2">Your personalized dashboard will show stories, games, and more.</p>
    <button onclick="logout()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded">Logout</button>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { auth } from './scripts/firebase-config.js';

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
